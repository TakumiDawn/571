  css: style.css
  split_by: "chapter+number"
  config:
    toc:
      collapse: section
      scroll_highlight: true
      before: |
        <li><a href="./">Statistical Methods II</a></li>
        <li><a href="https://dereksonderegger.github.io/571/Statistical_Methods_II.pdf" target="blank">PDF version</a></li>

